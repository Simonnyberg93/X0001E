<div
  *ngIf="isTopThree; else elseBlock"
  class="top-container"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayout.xs="column"
  fxLayoutGap="20px"
>
  <div fxFlex="45%" class="child child-1">
    <app-data-card [data]="data[0]" [isMainCard]="true"></app-data-card>
  </div>
  <div class="child child-2" fxFlex="45%">
    <app-data-card [data]="data[1]"></app-data-card>
    <br />
    <app-data-card [data]="data[2]"></app-data-card>
  </div>
</div>
<ng-template #elseBlock>
  <div
    class="wrapper"
    fxLayout="row wrap"
    fxLayoutAlign="start start"
    fxLayout.xs="column"
    fxLayoutGap="20px"
  >
    <div class="child" fxFlex="30%" *ngFor="let item of data">
      <app-data-card [data]="item"></app-data-card>
    </div>
  </div>
</ng-template>
