<div class="mat-dialog-container">
  <mat-card
    class="example-card mat-elevation-z4 card"
    (click)="routeToActorpage()"
  >
    <mat-card-header class="header">
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image [src]="actor.imageUrl" alt="Image not workin" />
      </div>
      <mat-card-subtitle class="card-title">
        <a href="{{ actor.siteUrl }}">{{
          cutAllExceptHostName(actor.siteUrl)
        }}</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">
      <h1>{{ actor.title }}</h1>
      <p class="text-paragraph">
        {{ actor.description | cutText: 200 }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
