<div class="container">
  <mat-card class="card mat-elevation-z4" (click)="routeToDocumentpage()">
    <mat-card-header class="header">
      <mat-card-title class="card-title">
        {{ document.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <span class="desc">{{ document.description }}</span>
    </mat-card-content>
  </mat-card>
</div>
