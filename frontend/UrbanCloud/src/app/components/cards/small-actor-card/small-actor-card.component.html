<mat-card class="card" (click)="routeToActorPage()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        style="width: 50px; height: 50px"
        mat-card-image
        [src]="actor.imageUrl"
        alt="Image not workin"
      />
    </div>
    <mat-card-title>{{ actor.title }}</mat-card-title>
    <mat-card-subtitle class="card-title">{{
      actor.description | cutText: 90
    }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
