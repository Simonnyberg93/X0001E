<div class="container">
  <mat-card class="card mat-elevation-z4">
    <mat-card-header class="header">
      <mat-card-title class="card-title">
        {{ area.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <h3 *ngFor="let topic of area.includes">{{ topic }}</h3>
    </mat-card-content>
  </mat-card>
</div>
