<div class="container" *ngIf="!showSmallCard; else elseBlock">
  <mat-card class="card mat-elevation-z4" (click)="routeToAreapage()">
    <mat-card-header class="header">
      <mat-card-title class="card-title">
        {{ area.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <span class="desc">{{ area.description | cutText: 150 }}</span>
      <br />
      <br />
      <mat-card-subtitle
        >Omr√•det omfattar bland annat dokumenten:</mat-card-subtitle
      >
      <mat-list role="list">
        <mat-list-item *ngFor="let obj of area.includes" role="listitem">{{
          obj.title | cutText: 31
        }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #elseBlock>
  <div class="smallcustom smallcard" (click)="routeToAreapage()">
    <div class="smallheader">
      <p class="smalltitle">{{ area.title }}</p>
      <p class="smallsub-title">{{ area.description | cutText: 60 }}</p>
    </div>
  </div>
</ng-template>
