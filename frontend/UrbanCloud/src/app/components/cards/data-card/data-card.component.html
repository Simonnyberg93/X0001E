<div *ngIf="isMainCard; else elseBlock" class="container">
  <mat-card class="maincard mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="title">{{ data.title }}</mat-card-title>
      <mat-card-subtitle class="t subtitle">{{
        data.source
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="t text">
      <span>{{ data.description | cutText: maxTextLength }}</span>
    </mat-card-content>
    <mat-card-actions *ngIf="data.includes.length > 1">
      <h3 class="t">Innefattar</h3>
      <div class="t btn-wrapper">
        <button class="button" mat-button *ngFor="let str of data.includes">
          {{ str }}
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #elseBlock>
  <div class="subcard-container">
    <mat-card class="subcard mat-elevation-z4">
      <mat-card-header class="subheader">
        <mat-card-title>
          {{ data.title }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ data.source }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="subcontent">
        <span>{{ data.description | cutText: maxTextLength }}</span>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
