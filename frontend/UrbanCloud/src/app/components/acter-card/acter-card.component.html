<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image [src]="acter.imageUrl" alt="Image not workin" />
    </div>
    <mat-card-title>
      {{ acter.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <a href="{{ acter.siteUrl }}">{{ acter.siteUrl }}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ acter.description }}
    </p>
  </mat-card-content>
</mat-card>
