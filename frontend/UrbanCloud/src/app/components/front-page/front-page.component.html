<div class="body">
  <!-- Header -->
  <p class="header">
    <mat-toolbar>
      <span>Urban Cloud</span>
      <span class="example-spacer"></span>
      <button
        mat-button
        class="createAccountBtn"
        (click)="navigateTo('register')"
      >
        Skapa konto
      </button>
      <button mat-button class="loginBtn" (click)="navigateTo('login')">
        Logga in
      </button>
    </mat-toolbar>
  </p>
  <!-- Content -->
  <div class="content-wrapper">
    <div class="title-wrapper">
      <h1 class="title">Urban Cloud</h1>
    </div>
    <div class="subtitle-wrapper">
      <span class="subtitle"
        >Utforska information från hela <br />
        samhällsbyggnadsprocessen</span
      >
    </div>
    <div class="search-wrapper">
      <div class="searchbar-wrapper">
        <form
          class="input-form"
          #f="ngForm"
          (ngSubmit)="onSubmit(f)"
          novalidate
        >
          <div class="input-wrapper">
            <input
              name="searchInput"
              ngModel
              #searchInput="ngModel"
              class="inp"
              aria-label="Sök"
              placeholder="Sök"
              type="text"
            />
          </div>
          <button class="searchBtn" aria-label="Sök" role="submit">
            <svg
              focusable="false"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
