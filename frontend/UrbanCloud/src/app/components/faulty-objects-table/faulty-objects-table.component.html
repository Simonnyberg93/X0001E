<div class="mat-elevatiion-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Node ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="siteUrl">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="element.siteUrl"
            placeholder="Faulty url:"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">{{ element.label }}</td>
    </ng-container>

    <!-- Save Column -->
    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef>Save</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          (click)="saveData(element.id, element.siteUrl)"
        >
          Save
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
