<div class="body">
  <div class="topresults">
    <h3>Topresultat</h3>
    <div class="top-wrapper">
      <div class="left-card-wrapper"></div>
      <div class="right-cards-wrapper"></div>
    </div>
  </div>
  <div class="actors">
    <h3>Aktörer</h3>
  </div>
  <div class="areas">
    <h3>Områden</h3>
  </div>
</div>

<ul>
  <li *ngFor="let obj of data">
    <h1>{{ obj.title }}</h1>
    <h2>{{ obj.source }}</h2>
    <span>{{ obj.text }}</span>
  </li>
</ul>
