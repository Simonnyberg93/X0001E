<div
  class="top-container"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayout.xs="column"
  fxLayoutGap="20px"
>
  <div
    *ngFor="let obj of actors.slice(0, viewArctorsHighIdx)"
    fxFlex="22%"
    class="child child-1"
  >
    <app-actor-card class="actor" [actor]="obj"></app-actor-card>
  </div>
</div>
<div *ngIf="!viewMoreActors && actors.length > 4" class="show-more-wrapper">
  <button class="button" mat-button (click)="toggleViewActors()">
    Visa fler
  </button>
</div>
<div *ngIf="viewMoreActors && actors.length > 4" class="show-less-wrapper">
  <button class="button" mat-button (click)="toggleViewActors()">
    Visa fÃ¤rre
  </button>
</div>
