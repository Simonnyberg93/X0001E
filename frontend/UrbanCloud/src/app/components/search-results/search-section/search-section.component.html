<div class="section topresults">
  <h3>{{ documentSectionHeader }}</h3>
  <div
    class="top-container"
    fxLayout="row wrap"
    fxLayoutAlign="start start"
    fxLayout.xs="column"
    fxLayoutGap="20px"
  >
    <div
      *ngFor="let item of documents.slice(0, viewDocumentsHighIdx)"
      fxFlex="22%"
      class="child child-1"
    >
      <app-document-card [document]="item"></app-document-card>
    </div>
    <div
      *ngIf="!viewMoreDocuments && documents.length > 4"
      class="show-more-wrapper"
    >
      <button class="button" mat-button (click)="toggleViewDocuments()">
        Visa fler
      </button>
    </div>
    <div
      *ngIf="viewMoreDocuments && documents.length > 4"
      class="show-less-wrapper"
    >
      <button class="button" mat-button (click)="toggleViewDocuments()">
        Visa färre
      </button>
    </div>
  </div>
</div>
