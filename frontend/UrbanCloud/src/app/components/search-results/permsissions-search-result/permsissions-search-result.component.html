<div
  class="top-container"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayout.xs="column"
  fxLayoutGap="20px"
>
  <div
    *ngFor="let permission of permissions.slice(0, viewPermissionsHighIdx)"
    fxFlex="45%"
    class="child child-1"
  >
    <app-permission-card [permission]="permission"></app-permission-card>
    <!-- <app-area-card [area]="permission"></app-area-card> -->
  </div>
</div>
<div
  *ngIf="!viewMorePermissions && permissions.length > 2"
  class="show-more-wrapper"
>
  <button class="button" mat-button (click)="toggleViewPermissions()">
    Visa fler
  </button>
</div>
<div
  *ngIf="viewMorePermissions && permissions.length > 2"
  class="show-less-wrapper"
>
  <button class="button" mat-button (click)="toggleViewPermissions()">
    Visa fÃ¤rre
  </button>
</div>
