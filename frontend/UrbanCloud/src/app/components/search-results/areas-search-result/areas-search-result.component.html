<div
  class="top-container"
  fxLayout="row wrap"
  fxLayoutAlign="start start"
  fxLayout.xs="column"
  fxLayoutGap="20px"
>
  <div
    *ngFor="let area of areas.slice(0, viewAreasHighIdx)"
    fxFlex="22%"
    class="child child-1"
  >
    <app-area-card [area]="area"></app-area-card>
  </div>
</div>
<div *ngIf="!viewMoreAreas && areas.length > 4" class="show-more-wrapper">
  <button class="button" mat-button (click)="toggleViewAreas()">
    Visa fler
  </button>
</div>
<div *ngIf="viewMoreAreas && areas.length > 4" class="show-less-wrapper">
  <button class="button" mat-button (click)="toggleViewAreas()">
    Visa fÃ¤rre
  </button>
</div>
